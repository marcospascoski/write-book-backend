version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: db-write-book
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  writebook-api:
    image: writebook-api:latest
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__Default: "Host=postgres;Database=db-write-book;Username=postgres;Password=${DB_PASSWORD:-postgres}"
      JwtSettings__Secret: "${JWT_SECRET}"
      JwtSettings__Issuer: "WriteBookAPI"
      JwtSettings__Audience: "WriteBookClients"
      JwtSettings__ExpirationInMinutes: "60"
      APPLY_MIGRATIONS: "${APPLY_MIGRATIONS:-true}"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
